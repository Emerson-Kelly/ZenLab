<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Output Management</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">

                    <button class="btn btn-primary">
                        New Project +
                    </button>
                </li>
                <li>
                    <a href="#">Reference</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">



                        <form class="task-input" id="taskForm">
                            <div class="mb-3">
                                <div class="task-name">
                                    <label style="width: 140px;" for="taskname">Task Name:</label>
                                    <input type="text" class="form-control" id="taskname" autocomplete="off"
                                        name="taskname">
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="task-details">
                                    <label style="width: 140px;" for="taskdetails">Task Details:</label>
                                    <textarea class="input-textarea form-control" autocomplete="off" id="taskdetails"
                                        name="taskdetails"></textarea>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="due-date">
                                    <label style="width: 140px;" for="priority-date">Due Date:</label>
                                    <input type="text" class="form-control" id="dateInput" autocomplete="off"
                                        placeholder="Select a date">
                                    <div class="calendar" id="calendar">
                                        <div class="header">
                                            <button id="prevBtn">&lt;</button>
                                            <h2 id="monthYear">Month Year</h2>
                                            <button id="nextBtn">&gt;</button>
                                        </div>
                                        <div class="days" id="daysContainer"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="priority-submit">
                                    <div class="priority-dropdown">
                                        <label style="width: 64px" for="priority">Priority:</label>
                                        <select class="form-select" name="priority" id="priority" required>
                                            <option value="" disabled selected>Select</option>
                                            <option value="high">High</option>
                                            <option value="medium">Medium</option>
                                            <option value="low">Low</option>
                                        </select>
                                    </div>
                                    <button type="submit" value="Submit" class="btn submit">Submit</button>
                                </div>
                            </div>
                        </form>
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                        <div id="taskContainer" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
</body>

</html>

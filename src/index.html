<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Output Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="light-mode">
    <nav class="navbar navbar-light bg-light">
        <div class="left-nav">
            <a class="navbar-brand">ZenLab</a>
        </div>
            <div class="filter-dropdown">
                <select class="form-select" name="filter" id="filter" required>
                    <option value="select">filter tasks</option>
                    <option value="highLow">priority: high to low</option>
                    <option value="lowHigh">priority: low to high</option>
                    <option value="newOld">date: newest first</option>
                    <option value="oldNew">date: oldest first</option>
                    <option value="complete">complete</option>
                    <option value="incomplete">incomplete</option>
                </select>
            </div>
    </nav>
  
    <form class="task-input" id="taskForm">
        <div style="
        display: flex;
        justify-content: flex-end;
    " class="mb-3">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeTaskInput"></button>
    </div>
        <div class="mb-3">
            <div class="task-name">
                <label style="width: 140px;" for="taskname">Task Name</label>
                <input type="text" class="form-control" id="taskName" autocomplete="off" name="taskName">
            </div>
        </div>
        <div class="mb-3">
            <div class="task-details">
                <label style="width: 140px;" for="taskdetails">Task Details</label>
                <textarea class="input-textarea form-control" autocomplete="off" id="taskdetails" name="taskdetails"></textarea>
            </div>
        </div>
        <div style="
        display: flex;
        flex-direction: row;
        align-items: center;
    " class="mb-3">
           
                <div class="priority-submit-due-date">
                    <div class="due-date-dropdown">
                <label for="priority-date">Due Date</label>
                <input style="width: 120px; height: 38px;" type="text" class="form-control" id="dateInput" autocomplete="off" placeholder="Select a date">
            </div>
                <div class="calendar" id="calendar">
                    <div class="header">
                        <button id="prevBtn">&lt;</button>
                        <h2 id="monthYear">Month Year</h2>
                        <button id="nextBtn">&gt;</button>
                    </div>
                    <div class="days" id="daysContainer"></div>
                </div>
           
           
                <div class="priority-dropdown">
                    <label style="width: 64px" for="priority">Priority</label>
                    <select class="form-select" name="priority" id="priority" required>
                        <option value="">Select</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <button type="submit" value="Submit" class="btn submit">Submit</button>
            </div>
        </div>
    </form>
    <div id="wrapper">
       
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a style="padding: 0;" href="#menu-toggle" class="btn btn-default" id="menu-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36px" height="36px" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                        </svg>
                    </a>
                    <button id="create-project" class="btn btn-outline-primary">New Project +</button>
                </li>
                <div class="projects" id="projects">
                    <!-- Project items will be appended here -->
                </div>
                <!-- Modal Structure -->
            </ul>
        </div>

        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="add-task mb-4">
                            <div class="add-task-left">
                                <a href="#" id="deleteAllTasks"><h6 class="add-task-header">Delete All</h6></a>
                            </div>
                            <div class="add-task-right">
                            <h6 class="add-task-header">New Task</h6>
                            <a href="#" id="toggle-task-input">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#0d6efd" class="bi bi-plus-circle-dotted" viewBox="0 0 16 16">
                                <path d="M8 0q-.264 0-.523.017l.064.998a7 7 0 0 1 .918 0l.064-.998A8 8 0 0 0 8 0M6.44.152q-.52.104-1.012.27l.321.948q.43-.147.884-.237L6.44.153zm4.132.271a8 8 0 0 0-1.011-.27l-.194.98q.453.09.884.237zm1.873.925a8 8 0 0 0-.906-.524l-.443.896q.413.205.793.459zM4.46.824q-.471.233-.905.524l.556.83a7 7 0 0 1 .793-.458zM2.725 1.985q-.394.346-.74.74l.752.66q.303-.345.648-.648zm11.29.74a8 8 0 0 0-.74-.74l-.66.752q.346.303.648.648zm1.161 1.735a8 8 0 0 0-.524-.905l-.83.556q.254.38.458.793l.896-.443zM1.348 3.555q-.292.433-.524.906l.896.443q.205-.413.459-.793zM.423 5.428a8 8 0 0 0-.27 1.011l.98.194q.09-.453.237-.884zM15.848 6.44a8 8 0 0 0-.27-1.012l-.948.321q.147.43.237.884zM.017 7.477a8 8 0 0 0 0 1.046l.998-.064a7 7 0 0 1 0-.918zM16 8a8 8 0 0 0-.017-.523l-.998.064a7 7 0 0 1 0 .918l.998.064A8 8 0 0 0 16 8M.152 9.56q.104.52.27 1.012l.948-.321a7 7 0 0 1-.237-.884l-.98.194zm15.425 1.012q.168-.493.27-1.011l-.98-.194q-.09.453-.237.884zM.824 11.54a8 8 0 0 0 .524.905l.83-.556a7 7 0 0 1-.458-.793zm13.828.905q.292-.434.524-.906l-.896-.443q-.205.413-.459.793zm-12.667.83q.346.394.74.74l.66-.752a7 7 0 0 1-.648-.648zm11.29.74q.394-.346.74-.74l-.752-.66q-.302.346-.648.648zm-1.735 1.161q.471-.233.905-.524l-.556-.83a7 7 0 0 1-.793.458zm-7.985-.524q.434.292.906.524l.443-.896a7 7 0 0 1-.793-.459zm1.873.925q.493.168 1.011.27l.194-.98a7 7 0 0 1-.884-.237zm4.132.271a8 8 0 0 0 1.012-.27l-.321-.948a7 7 0 0 1-.884.237l.194.98zm-2.083.135a8 8 0 0 0 1.046 0l-.064-.998a7 7 0 0 1-.918 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                              </svg>
                            </a>
                        </div>
                        </div>
                    
                        <!-- This container will hold task containers -->
                        
                        <div class="appendContainer" id="appendContainer">
                           
                       <!--<div id="taskContainer" class="mt-4"></div>-->
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
</body>
</html>

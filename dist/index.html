<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Output Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="datePicker.bundle.js"></script><script defer src="displayTask.bundle.js"></script><script defer src="deleteTask.bundle.js"></script><script defer src="completeTask.bundle.js"></script><script defer src="expandAndCollapse.bundle.js"></script><script defer src="toggleMenu.bundle.js"></script><script defer src="editTask.bundle.js"></script><script defer src="taskFilter.bundle.js"></script><script defer src="createProject.bundle.js"></script><script defer src="createProjectContainer.bundle.js"></script><script defer src="removeProject.bundle.js"></script><script defer src="toggleTask.bundle.js"></script><script defer src="localStorageFunctions.bundle.js"></script></head>
<body class="light-mode">
    <nav class="navbar navbar-light bg-light">
       
            <a class="navbar-brand">ZenLab</a>
  
          
    </nav>
  
    <form class="task-input" id="taskForm">
        <div style="
        display: flex;
        justify-content: flex-end;
    " class="mb-3">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeTaskInput"></button>
    </div>
        <div class="mb-3">
            <div class="task-name">
                <label style="width: 140px;" for="taskname">Task Name</label>
                <input type="text" class="form-control" id="taskName" autocomplete="off" name="taskName"></input>
            </div>
        </div>
        <div class="mb-3">
            <div class="task-details">
                <label style="width: 140px;" for="taskdetails">Task Details</label>
                <textarea class="input-textarea form-control" autocomplete="off" id="taskdetails" name="taskdetails"></textarea>
            </div>
        </div>
        <div style="
        display: flex;
        flex-direction: row;
        align-items: center;
    " class="mb-3">
           
                <div class="priority-submit-due-date">
                    <div class="due-date-dropdown">
                <label for="priority-date">Due Date</label>
                <input style="width: 120px; height: 38px;" type="text" class="form-control" id="dateInput" autocomplete="off" placeholder="Select a date"></input>
            </div>
                <div class="calendar" id="calendar">
                    <div class="header">
                        <button id="prevBtn">&lt;</button>
                        <h2 id="monthYear">Month Year</h2>
                        <button id="nextBtn">&gt;</button>
                    </div>
                    <div class="days" id="daysContainer"></div>
                </div>
           
               
                <div class="priority-dropdown">
                    <label style="width: 64px" for="priority">Priority</label>
                    <select class="form-select" name="priority" id="priority" required>
                        <option value="">Select</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                      </div>
                </div>
                <button type="submit" value="Submit" class="btn submit">Submit</button>
        
            </div>
        </div>
    </form>
    <div id="wrapper">
       
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a style="padding: 0;" href="#menu-toggle" class="btn btn-default" id="menu-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36px" height="36px" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                        </svg>
                    </a>
                    <button id="create-project" class="btn btn-outline-primary">New Project +</button>
                </li>
                <div class="projects" id="projects">
                    <!-- Project items will be appended here -->
                </div>
                <!-- Modal Structure -->
            </ul>
        </div>

        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="add-task mb-4">
                            <div class="add-task-left">
                                <!--<a href="#" id="deleteAllTasks"><h6 class="add-task-header">Delete All</h6></a>-->
                                <div class="filter-dropdown">
                                    <select class="form-select" name="filter" id="filter" required>
                                        <option value="select">filter tasks</option>
                                        <option value="highLow">priority: high to low</option>
                                        <option value="lowHigh">priority: low to high</option>
                                        <option value="newOld">date: newest first</option>
                                        <option value="oldNew">date: oldest first</option>
                                        <option value="complete">complete</option>
                                        <option value="incomplete">incomplete</option>
                                    </select>
                                </div>
                            </div>
                            <div class="add-task-right">
                            <!--<h6 class="add-task-header">New Task</h6>-->
                            <a href="#" id="toggle-task-input">
                                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="#0067ff" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                                  </svg>
                            </a>
                        </div>
                        </div>
                    
                        <!-- This container will hold task containers -->
                        
                        <div class="appendContainer" id="appendContainer">
                           
                       <!--<div id="taskContainer" class="mt-4"></div>-->
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
</body>
</html>
